<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "header.html" . }}
  <body>
    {{ partial "body-top" . }}
    <main>

      <section class="blog" id="support">
        <div class="container">
          <div class="row center-xs">
            <div class="col-xs-12"><h1>{{ i18n (lower .Title) }}</h1></div>
          </div>
          <div class="row">
            <div class="col-xs center-xs posts-list">
              <div class="{{ lower .Title }}-container">
                <ul class="{{ lower .Title }}">
                  {{ range .Data.Pages }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
    {{ partial "footer.html" . }}
    {{ partial "body-bottom" . }}
  </body>
</html>
