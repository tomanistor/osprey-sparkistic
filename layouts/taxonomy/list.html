<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "header.html" . }}
  <body>
    {{ partial "body-top" . }}
    <main>

      <section class="blog" id="support">
        <div class="container">
          <div class="row center-xs">
            <div class="col-xs-12"><h1>{{ .Title }}</h1></div>
          </div>
          <div class="row">
            <div class="col-xs-12 posts-list">
              {{ range .Data.Pages }}
                <article>
                  <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                </article>
              {{ end }}
            </div>
          </div>
        </div>
      </section>

    </main>
    {{ partial "footer.html" . }}
    {{ partial "body-bottom" . }}
  </body>
</html>
